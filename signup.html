<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

<div class="wrapper">

  <!-- MESSAGE PANEL -->
  <div class="message-panel">
    <h1>WELCOME!</h1>
    <p>Create your account and start your journey with us</p>
  </div>

  <!-- SIGN UP FORM -->
  <form id="signUpForm" class="form active">
    <h2>Sign Up</h2><br>
    <div class="input-box">
      <input type="text" placeholder="Username" required>
      <label>Username</label>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email" required>
      <label>Email</label>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <label>Password</label>
    </div>
    <button type="button" id="signupSubmitBtn">Sign Up</button>
    <p class="switch">Already have an account? <span id="toLogin">Login</span></p>
  </form>

</div>

<script src="../controller/signupController.js"></script>
</body>
</html>
